<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 25px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #007BFF;
        }
        p {
            line-height: 1.6;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Basic HTML Page</h1>
    <p>This is a simple example of an HTML page with some styling included. You can use this as a starting point for your projects.</p>
    <p>Feel free to modify the content and style as needed.</p>
    <p>Visit <a href="https://www.w3schools.com/" target="_blank">W3Schools</a> for more HTML tutorials.</p>
</body>
</html>
